<div
  class="border-2 border-black rounded-md p-4 w-fit flex flex-col gap-3"
  [class]="customClass">

  <ng-content select="[head-img]"></ng-content>

  <section>
    <app-list-item
      *ngFor="let item of list"
      [name]="item.firstname"
      [id]="item.id"
      [type]="type"
    (delete)="deleteItem.emit(item.id)">
    </app-list-item>
  </section>

  <button
    class="border border-blue-500 bg-blue-300 p-2 rounded-sm"
    (click)="addItem.emit()">
    Add
  </button>
</div>
